<script>
    var ctrl = function(){
    }
    ctrl.prototype = {
        del:function(id){
            var id = id ? id : getChecked();
            id = id.toString();
            if(id=='' || id==0){
                ui.error("请选择要删除的机构");
                return false;
            }
            if( confirm("是否删除机构？") ){
                $.post( '__URL__&act=delOrg',{gid:id},function(text ){
                    var json =$.parseJSON(text);
                    if (json.status ==0) {
                        ui.error(json.info);
                    }else{
                        ui.success(json.info);
                        var id_list = id.split( ',' );
                        if(id_list.length>1){
                            for (var j=0 ; j< id_list.length ; j++   ){
                                $('#list_'+id_list[j]).remove();
                            }
                        }else{
                            $('#list_'+id).remove();
                        }
                    }
                });
            }
        },
        edit_tab:function(id){
            ui.box.load('__URL__&act=editOrgTab&id='+id,{title:'机构信息'});
        }
    }
    var c = null;
</script>
