<include file="../Public/header" />
<div class="so_main">
    <include file="../Public/schoolVoteTabs" />
    <include file="./s_tab"/>
<div class="list">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th class="line_l">SID</th>
            <th class="line_l">学校</th>
            <th class="line_l">票数</th>
            <th class="line_l">宣言</th>
            <th class="line_l">操作</th>
        </tr>
        <volist name="list" id="vo">
            <tr overstyle="on">
                <td>{$vo.sid}</td>
                <td>{$vo.title}</td>
                <td>{$vo.votes}</td>
                <td width="600px;">{$vo.desc}</td>
                <td><a href="javascript:void(0);" onclick="setVotes('{$vo.sid}')">改票</a></td>
            </tr>
        </volist>
    </table>
</div>
</div>

<script>
    function setVotes(sid) {
        var url = "{:U('pufinance/SchoolVoteAdmin/setVotes')}&sid=" + sid;
        ui.box.load(url,{title:'改票'});

    }
</script>
<include file="../Public/footer" />
