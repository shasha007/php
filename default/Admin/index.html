    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }
	//获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked:not("#checkbox_handle")'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }
