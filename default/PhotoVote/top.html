<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="../Public/s_vote/common/css/reset.min.css" rel="stylesheet">
    <link href="../Public/s_vote/common/css/style.css" rel="stylesheet">
    <title>“青春三下乡”主题摄影</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>
<div id="list" v-cloak>
    <div class="listRank" v-if="start">
        <header>
            <img src="../Public/s_vote/common/images/banner.png">
            <div style="color: #e3720e;" class="on" v-if="on">
                <p>实时排名</p>

                <p>更新截止时间{:date('Y/m/d H:i')}</p>
            </div>
            <div class="over" v-if="over">
                <p>活动已结束</p>
            </div>
        </header>
        <ul class="listUl">
            <li v-for="rank in rank">
                <p v-text="$index + 1"></p>
                <p v-text="rank.title"></p>
                <p v-text="rank.votes">888票</p>
            </li>
        </ul>
        <div class="index_loading_flag"></div>
    </div>
    <div class="unStart"  v-if="!start">
        <div>
            <p>活动即将开始</p>
            <p>活动将于{$sdate}开始</p>
        </div>
    </div>
</div>
</body>
<script>
    var startTime = new Date("{:str_replace('-', '/', $sdate)}");
    var endTime = new Date("{:str_replace('-', '/', $edate)}");
    var schoolUrl = "index.php?app=Pufinance&mod=PhotoVote&act=lists&order=1";

</script>
<script src="../Public/s_vote/bower_components/requirejs/require.js" data-main="../Public/s_vote/common/js/list"></script>
<script src="../Public/js/mainScript.js"></script>

    setActionBar('“青春三下乡”主题摄影', '', '');
</script>
</html>
