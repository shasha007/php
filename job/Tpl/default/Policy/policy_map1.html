<script>
    $('#ditu .bt').click(function(){
        var aid = $(this).attr('area');
        $.post('__URL__&act=returnAreaInfo',{aid:aid},function(data){
            if(data){
                var obj = JSON.parse(data);
                var streetName = obj.street;
                var details = obj.detail;
                var str = "<div class='street_name'>"+streetName+"</div>"; 
                for(var i=0;i<details.length;i++){
                    var st = "<div class='de'><span>部门名称:</span>"+details[i][0]+"<br><span>联系地址:</span>"+details[i][1]+"<br><span>联系电话:</span>"+details[i][2]+"</div>";
                    str += st;
                }
                     $('.content').html(str);
                     $('.tan').css('display','block')
            }
        })
    })
    
    $('.x').click(function(){
        $('.tan').css('display','none')
        $('.content').html('');
    })
</script>
